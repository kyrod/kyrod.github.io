<nav class="navbar navbar-expand-lg fixed-top navbar-dark" id="topNav">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="icono-hamburger" id="navbar-hamburger"> </span>
  </button>
  <a class="navbar-brand" href="{{site.url}}{{site.baseurl}}"><b>{{site.title}}</b></a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% for i in site.urls %}
      <li class="nav-item">
        <a class="nav-link" href="{{site.url}}{{site.baseurl}}{{i.url}}">{{i.text}}</a>
      </li>
      {% endfor %}
    </ul>
    <ul class="nav justify-content-lg-end" style="width: 100%;">
      <li class="nav-item" style="margin-top: 10px; padding-right: 20px;">
        <a class="social-link" href="http://github.com/{{site.github_username}}"
          style="padding-right: 20px; color: var(--main-text-color) !important;">
          <i class="fab fa-github"></i>
        </a>
        <a class="social-link" href="http://linkedin.com/in/{{site.linkedin_username}}"
          style="color: var(--main-text-color) !important;">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </li>
      <li class="nav-item">
        <input class="nav-link switch" id="theme-toggle" onclick="modeSwitcher() " type="checkbox" name="checkbox" />
      </li>
    </ul>
  </div>
</nav>
